{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="{% static "login.css" %}">
    <title>Login</title>
</head>
<style>
    body {
        background-image: url("https://images.unsplash.com/photo-1614620026694-f5f38182ab9f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80");
        background-repeat: repeat;
      }
</style>
<body>

    <div class="container">
        <div class="box">
            
            <div class="row py-5 px-3">

                <div class="col">

                    <h1 class="text-primary">Login</h1>
                </div>

                <div class="row px-3 ">
                    <div class="col">
                        <form class="form_box py-3" action="signin" method="post">
                        <!--{% csrf_token %}-->
                                <div class="form-floating mb-3">
                                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Username</label>
                                </div>
                    
                                <div class="form-floating">
                                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div> 
                                
                                <br>    
                                
                                <div class="row ">
                                    <div class="col-6">
                                        <button class="submit_button btn btn-primary" type="submit" href="/signin">Login</button>
                                    </div>
                                    <div class="col-6">
                                <h6>Not Member? <a class='link' href="signup">Register</a></h6>
                                    </div>
                                </div>
                                
                            </form>
                    </div>
                </div>

            </div>

            


        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
